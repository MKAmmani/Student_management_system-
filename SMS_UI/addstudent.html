<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <!-- Header Section -->
    <header class="bg-white shadow">
        <div class="container mx-auto flex justify-between items-center p-4">
            <div class="flex items-center">
                <img src="img/logo.jpg" alt="School Logo" class="h-12 w-12 mr-2 rounded-full">
                <h1 class="text-xl font-bold">Add Student</h1>
            </div>
            <nav class="space-x-4">
                <a href="#" class="text-gray-600 hover:text-blue-500">Profile</a>
                <a href="#" class="text-gray-600 hover:text-blue-500">Notifications</a>
                <a href="#" class="text-gray-600 hover:text-blue-500">Logout</a>
            </nav>
        </div>
    </header>

    <!-- Main Dashboard -->
    <main class="container mx-auto mt-4">
       <div class="container mx-auto">
              
          <div class="bg-white rounded-lg shadow-lg p-6 mt-8 mx-4 md:mx-18 lg:mx-32">
              <h1 class="text-2xl font-bold mb-4">TeachersName</h1>
              <!-- Form -->
              <form action="/studentpage.html" method="get">
                     <div class="mb-4">
                         <label for="firstName" class="block text-sm font-medium text-gray-700">First name</label>
                         <input type="text" id="firstName" name="firstName" class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-500" placeholder="Enter first name">
                     </div>
                     <div class="mb-4">
                         <label for="lastName" class="block text-sm font-medium text-gray-700">Last name</label>
                         <input type="text" id="lastName" name="lastName"  class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-500" placeholder="Enter last name">
                     </div>
                     <div class="mb-4">
                            <label for="middName" class="block text-sm font-medium text-gray-700">Middle name</label>
                            <input type="text" id="middName" name="middName"  class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-500" placeholder="Enter Middle name">
                     </div>
                     <div class="mb-4">
                            <label for="DOB" class="block text-sm font-medium text-gray-700">Date of Birth</label>
                            <input type="date" id="DOB" name="DOB"  class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-500" placeholder="Enter date of birth">
                     </div>
                     <div class="mb-4">
                            <label for="phone" class="block text-sm font-medium text-gray-700">Parent phone NO</label>
                            <input type="tel" id="phone" name="phone"  class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-500" placeholder="parent/guardian phone number">
                     </div>
                     <div class="mb-4">
                            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                            <input type="email" id="email" name="email"  class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-500" placeholder="Email address">
                     </div>
                     <div class="mb-4">
                            <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
                            <input type="text" id="address" name="address"  class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-500" placeholder="Address ">
                     </div>
                     <div class="flex justify-between">
                         <a href="studentpage.html" class="text-blue-500 hover:underline">View Student Info</a>
                         <a href="teacher_dashbord.html" class="text-blue-500 hover:underline">Back to my Dashboard</a>
                     </div>
                     <div class="flex justify-center">
                       <button type="submit" class=" mt-4 w-1/3 bg-blue-500 text-white font-semibold py-2 rounded-md hover:bg-blue-600">Login</button>
                     </div>
                 </form>
              </div>
          </div>
    </main>

        <!-- Footer Section -->
        <footer class="bg-white shadow mt-6">
              <div class="container mx-auto p-4 flex justify-between items-center">
                  <p class="text-gray-600 text-sm"><span class="italic">Â© 2023 Tension pro . All rights reserved.</span></p>
                  <div class="space-x-4">
                      <a href="#" class="text-gray-600 hover:text-blue-500">Help and Support</a>
                      <a href="#" class="text-gray-600 hover:text-blue-500">User  Manuals</a>
                      <a href="#" class="text-gray-600 hover:text-blue-500">Contact Support</a>
                  </div>
              </div>
          </footer>
      
</body>
</html>
