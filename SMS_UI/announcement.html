<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <!-- Header Section -->
    <header class="bg-white shadow">
        <div class="container mx-auto flex justify-between items-center p-4">
            <div class="flex items-center">
                <img src="img/logo.jpg" alt="School Logo" class="h-12 w-12 mr-2 rounded-full">
                <h1 class="text-xl font-bold">Teacher Dashboard</h1>
            </div>
            <nav class="space-x-4">
                <a href="#" class="text-gray-600 hover:text-blue-500">Profile</a>
                <a href="#" class="text-gray-600 hover:text-blue-500">Notifications</a>
                <a href="#" class="text-gray-600 hover:text-blue-500">Logout</a>
            </nav>
        </div>
    </header>
    <main>
       <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8 bg-white mt-6">
       <form method="POST" action="">
         <div class="space-y-12">
             <div class="col-span-full">
               <label for="body" class="block text-sm/6 font-medium text-gray-900">Announcement</label>
               <div class="mt-2 " >
                 <textarea name="body" id="body" rows="3" placeholder="Here is an idea for a note...." 
                 class="block w-full rounded-md bg-gray-100 p-4 px-3 py- 2 text-base text-gray-900 outline 
                 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 
                 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6" ></textarea>
               </div>
         </div>
   
         <div class="mt-6 flex items-center justify-end gap-x-6">
           <button type="submit" class=" mt-4 w-1/6 bg-blue-500 text-white font-semibold py-2 rounded-md hover:bg-blue-600">Post</button>
         </div>
       </form>
   
       </div>
     </main>
        <!-- Footer Section -->
        <footer class="bg-white shadow mt-6">
              <div class="container mx-auto p-4 flex justify-between items-center">
                  <p class="text-gray-600 text-sm"><span class="italic">Â© 2023 Tension pro . All rights reserved.</span></p>
                  <div class="space-x-4">
                      <a href="#" class="text-gray-600 hover:text-blue-500">Help and Support</a>
                      <a href="#" class="text-gray-600 hover:text-blue-500">User  Manuals</a>
                      <a href="#" class="text-gray-600 hover:text-blue-500">Contact Support</a>
                  </div>
              </div>
          </footer>
      
</body>
</html>
