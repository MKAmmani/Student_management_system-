<!DOCTYPE html>
<html lang="en">
<head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Document</title>
       <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
       <div class="bg-white rounded-lg shadow-lg p-6 mt-8 mx-4 md:mx-18 lg:mx-32">
              <h2 class="text-2xl font-semibold text-center mb-4">Login as an Admin</h2>
              <form action="/admin.html" method="get">
                  <div class="mb-4">
                      <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                      <input type="email" id="email" name="email" class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-500" placeholder="Enter your email">
                  </div>
                  <div class="mb-4">
                      <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                      <input type="password" id="password" name="password"  class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-500" placeholder="Enter your password">
                  </div>
                  <div class="flex justify-between">
                      <a href="/register" class="text-blue-500 hover:underline">Register</a>
                      <a href="/forgot-password" class="text-blue-500 hover:underline">Forgot Password?</a>
                  </div>
                  <div class="flex justify-center">
                    <button type="submit" class=" mt-4 w-1/3 bg-blue-500 text-white font-semibold py-2 rounded-md hover:bg-blue-600">Login</button>
                  </div>
              </form>
          </div>

</body>
